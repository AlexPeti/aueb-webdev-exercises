<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="header">
                <h3 tabindex="0">Σύνδεση Χρήστη</h3>
            </div>
            <div class="content-email">
                <img class="acc-img" src="./img/account.png"><input id="email" type="email" class="email" value="" placeholder="email" required tabindex="0">
            </div>
            <div class="content-password">
                <img class="pwd-img" src="./img/password.png"><input id="password" type="password" class="password" value="" placeholder="password" required tabindex="0">
            </div>
            <div class="content-connect">
                <input class="connect-button" type="submit" value="Σύνδεση" tabindex="0">
            </div>
            <div class="content-create-account">
                <span class="create-account-text" tabindex="0">Δεν έχετε λογαριασμό; Δημιουργήστε έναν <a href="#">εδώ</a></span>
            </div>
        </div>
    </div>
    
</body>
</html>
