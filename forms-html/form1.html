<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>

    <h1>Στοιχεία Εκπαιδευόμενου</h1>

    <form>
        <div>
            <label for="lastname">Επώνυμο:</label>
            <input type="text" id="lastname" placeholder="Επώνυμο..." required>
        </div>

        <div>
            <label for="firstname">Όνομα:</label>
            <input type="text" id="firstname" placeholder="Όνομα..." required>
        </div>

        <div>
            <label for="date-of-birth">Ημερομηνία γέννησης:</label>
            <input type="date" id="date-of-birth" placeholder="Ημερομηνία γέννησης..." required>
        </div>

        <div>
            <label for="year">Έτος Σπουδών:</label>
            <input type="text" id="year" placeholder="Έτος Σπουδών..." required>
        </div>

        <div>
            <label for="email">Login (E-mail):</label>
            <input type="email" id="email" placeholder="E-mail..." required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password..." required>
        </div>

        <div>
            <input type="submit" value="Αποστολή">
        </div>
    </form>










    
</body>
</html>
