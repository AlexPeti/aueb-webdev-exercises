<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>

    <h1 tabindex="0">Στοιχεία Εκπαιδευόμενου</h1>

    <form>
        <div>
            <label for="lastname" tabindex="0">Επώνυμο:</label>
            <input type="text" id="lastname" placeholder="Επώνυμο..." required tabindex="0">
        </div>

        <div>
            <label for="firstname" tabindex="0">Όνομα:</label>
            <input type="text" id="firstname" placeholder="Όνομα..." required tabindex="0">
        </div>

        <div>
            <label for="date-of-birth" tabindex="0">Ημερομηνία γέννησης:</label>
            <input type="date" id="date-of-birth" placeholder="Ημερομηνία γέννησης..." required tabindex="0">
        </div>

        <div>
            <label for="year" tabindex="0">Έτος Σπουδών:</label>
            <input type="text" id="year" placeholder="Έτος Σπουδών..." required tabindex="0">
        </div>

        <div>
            <label for="email" tabindex="0">Login (E-mail):</label>
            <input type="email" id="email" placeholder="E-mail..." required tabindex="0">
        </div>

        <div>
            <label for="password" tabindex="0">Password:</label>
            <input type="password" id="password" placeholder="Password..." required tabindex="0">
        </div>

        <div>
            <input type="submit" value="Αποστολή" tabindex="0">
        </div>
    </form>










    
</body>
</html>
