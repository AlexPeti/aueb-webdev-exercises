<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα πληρωμής</title>
</head>
<body>
    <form>
        
        <h1 tabindex="0">Φόρμα πληρωμής</h1>
        <p tabindex="0">Τα υποχρεωτικά πεδία ακολουθούνται από <abbr title="Required field">*</abbr></p>
        <h2 tabindex="0">Προσωπικά Στοιχεία</h2>

        <fieldset style="width: 200px;">
            <legend tabindex="0">Title</legend>
            <div>
                <input type="radio" name="title" id="mr" value="mr">
                <label for="mr" tabindex="0">Mr.</label>
            </div>

            <div>
                <input type="radio" name="title" id="mrs" value="mrs">
                <label for="mrs" tabindex="0">Mrs.</label>
            </div>

            <div>
                <input type="radio" name="title" id="dr" value="dr">
                <label for="dr" tabindex="0">Dr.</label>
            </div>
        </fieldset>

        <div>
            <label for="name" tabindex="0">Name:<abbr title="Required field">*</abbr></label>
            <input type="text" name="name" id="name" required>
        </div>

        <div>
            <label for="email" tabindex="0">E-mail:<abbr title="Required field">*</abbr></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="password" tabindex="0">Password:<abbr title="Required field">*</abbr></label>
            <input type="password" name="password" id="password" required>
        </div>


        <h2 tabindex="0">Πληροφορίες Πληρωμής</h2>

        <div>
            <label for="card-type" tabindex="0">Card type:</label>
            <select name="card-type" id="card-type">
                <option value="1" tabindex="0">Visa</option>
                <option value="2" tabindex="0">MasterCard</option>
                <option value="3" tabindex="0">PayPal</option>
            </select>
        </div>

        <div>
            <label for="card-number" tabindex="0">Card number:<abbr title="Required field">*</abbr></label>
            <input type="number" name="card-number" id="card-number" required>
        </div>

        <div>
            <label for="expiration-date" tabindex="0">Expiration date:<abbr title="Required field">*</abbr></label>
            <input type="text" name="expiration-date" id="expiration-date"
             placeholder="MM/YY" maxlength="5" required>
        </div>

        <button type="submit" tabindex="0">Προχωρήστε στην πληρωμή</button>



    
    
    
    
    
    
    
    
    
    
    
    
    </form>
    
</body>
</html>
